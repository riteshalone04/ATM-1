<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATM - Designed by Ritesh Alone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="atm-outer-shell">
        <div class="designer-brand">DESIGNED BY: RITESH ALONE</div>

        <div class="atm-container">
            <div class="atm-screen">
                <h2 id="display-msg">Bank of India</h2>
                
                <div id="login-section">
                    <select id="user-selector">
                        <option value="Ritesh Alone">Ritesh Alone</option>
                        <option value="Purushottam alone">Purushottam alone</option>
                    </select>
                    <input type="password" id="pin-display" placeholder="ENTER PIN" readonly>
                </div>

                <div id="main-menu" style="display:none;">
                    <p>A/C Type: <strong>Savings</strong></p>
                    <div class="menu-grid">
                        <button onclick="showBalance()">Check Balance</button>
                        <button onclick="showInput('withdraw')">Withdrawal</button>
                        <button onclick="showInput('deposit')">Deposit Cash</button>
                        <button class="exit-btn" onclick="location.reload()">Exit</button>
                    </div>
                </div>

                <div id="transaction-area" style="display:none;">
                    <p id="trans-label"></p>
                    <input type="number" id="amount-input" placeholder="Amount in â‚¹">
                    <div class="menu-grid">
                        <button class="enter" id="confirm-btn">Confirm</button>
                        <button class="clear" onclick="backToMenu()">Cancel</button>
                    </div>
                </div>
            </div>

            <div class="keypad">
                <div class="grid">
                    <button onclick="press('1')">1</button><button onclick="press('2')">2</button><button onclick="press('3')">3</button>
                    <button onclick="press('4')">4</button><button onclick="press('5')">5</button><button onclick="press('6')">6</button>
                    <button onclick="press('7')">7</button><button onclick="press('8')">8</button><button onclick="press('9')">9</button>
                    <button class="clear" onclick="clearPin()">CLR</button><button onclick="press('0')">0</button><button class="enter" onclick="validatePin()">OK</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
