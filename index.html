<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- IMPORTANT FOR MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ATM Machine</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("photo-1611605862651-c91b8778ce01.jfif") no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Designer Title */
        .designer-title {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 6px black;
        }

        .atm {
            width: 90%;
            max-width: 380px;
            background: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px black;
            text-align: center;
        }

        .atm img {
            width: 100px;
            max-width: 40%;
            margin-bottom: 10px;
        }

        h2 {
            margin: 10px 0;
            font-size: 20px;
        }

        h3 {
            font-size: 18px;
        }

        input {
            width: 95%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        button {
            width: 95%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: #1e90ff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #0b65c2;
        }

        .menu button {
            background: #28a745;
        }

        .menu button:hover {
            background: #1e7e34;
        }

        .hidden {
            display: none;
        }

        .balance {
            font-size: 17px;
            margin-top: 10px;
        }

        /* EXTRA SMALL DEVICES */
        @media (max-width: 400px) {
            .designer-title {
                font-size: 18px;
            }

            h2 {
                font-size: 18px;
            }

            button, input {
                font-size: 15px;
            }
        }
    </style>
</head>

<body>

<div class="designer-title">
    Designer : Ritesh Alone
</div>

<div class="atm">

    <img src="sbi-logo.png" alt="State Bank of India">

    <h2>State Bank Of India</h2>

    <!-- LOGIN -->
    <div id="login">
        <input type="text" id="name" placeholder="Account Holder Name">
        <input type="password" id="pin" placeholder="Enter PIN">
        <button onclick="login()">Login</button>
    </div>

    <!-- MENU -->
    <div id="menu" class="hidden menu">
        <h3>Welcome, <span id="user"></span></h3>
        <button onclick="showBalance()">Check Balance</button>
        <button onclick="showDeposit()">Deposit</button>
        <button onclick="showWithdraw()">Withdraw</button>
        <button onclick="logout()">Exit</button>
    </div>

    <!-- AMOUNT -->
    <div id="amountSection" class="hidden">
        <input type="number" id="amount" placeholder="Enter Amount (₹)">
        <button onclick="deposit()">Deposit</button>
        <button onclick="withdraw()">Withdraw</button>
    </div>

    <!-- BALANCE -->
    <div id="balance" class="hidden balance"></div>

</div>

<script>
    let accounts = {
        "Ritesh Alone": { pin: "2006", balance: 100000 },
        "Purushottam Alone": { pin: "1972", balance: 500000 }
    };

    let currentUser = "";

    function login() {
        let name = document.getElementById("name").value;
        let pin = document.getElementById("pin").value;

        if (accounts[name] && accounts[name].pin === pin) {
            currentUser = name;
            document.getElementById("login").classList.add("hidden");
            document.getElementById("menu").classList.remove("hidden");
            document.getElementById("user").innerText = name;
        } else {
            alert("Invalid Account Holder Name or PIN");
        }
    }

    function showBalance() {
        document.getElementById("balance").classList.remove("hidden");
        document.getElementById("amountSection").classList.add("hidden");
        document.getElementById("balance").innerText =
            "Available Balance: ₹ " + accounts[currentUser].balance;
    }

    function showDeposit() {
        document.getElementById("amountSection").classList.remove("hidden");
        document.getElementById("balance").classList.add("hidden");
    }

    function showWithdraw() {
        document.getElementById("amountSection").classList.remove("hidden");
        document.getElementById("balance").classList.add("hidden");
    }

    function deposit() {
        let amt = Number(document.getElementById("amount").value);
        if (amt > 0) {
            accounts[currentUser].balance += amt;
            alert("₹ " + amt + " Deposited Successfully");
            showBalance();
        } else {
            alert("Enter valid amount");
        }
    }

    function withdraw() {
        let amt = Number(document.getElementById("amount").value);
        if (amt > 0 && amt <= accounts[currentUser].balance) {
            accounts[currentUser].balance -= amt;
            alert("₹ " + amt + " Withdrawn Successfully");
            showBalance();
        } else {
            alert("Insufficient Balance or Invalid Amount");
        }
    }

    function logout() {
        location.reload();
    }
</script>

</body>
</html>
